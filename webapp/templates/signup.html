<!DOCTYPE html>
<html lang="en">

<head>
  {% include "partials/head.html" %}
  <title>Image Steganography - Signup</title>
</head>

<body class="bg-gradient-secondary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">

              <a class="d-flex align-items-center justify-content-center" href="/">
                <div class="rotate-n-15">
                  <i class="fas fa-eye-slash"></i>
                </div>
                <h1 class="h2 mx-3">StegoApp</h1>
              </a>


              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Signup</h1>
              </div>

              {% with messages = get_flashed_messages() %}
              {% if messages %}
              <div class="alert alert-danger" role="alert">
                {{ messages[0] }}
              </div>
              {% endif %}
              {% endwith %}

              <form class="user" method="POST" action="/signup">
                <div class="form-group">
                  <input type="text" name="name" class="form-control form-control-user" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                  <input type="email" name="email" class="form-control form-control-user" placeholder="Email Address" required>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" name="password" class="form-control form-control-user"
                      placeholder="Password" minlength="6" required>
                  </div>
                  <div class="col-sm-6">
                    <input type="password" name="password_confirm" class="form-control form-control-user"
                      placeholder="Repeat Password" minlength="6" required>
                  </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Register Account
                </button>

              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="/login">Already have an account? Login here.</a>
              </div>
              <br><br><br><br>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  {% include "partials/scripts.html" %}
  <!-- End of Scripts -->
</body>

</html>
